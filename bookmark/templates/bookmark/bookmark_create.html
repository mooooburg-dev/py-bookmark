<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
    form 태그는 html로부터 서버로 자료를 전달하기 위해 사용하는 코드임(회원가입, 로그인, 글쓰기 등 다양한 기능에 사용)
    action메서드는 자료를 전달할 대상 페이지임. 비워둘 경우 현재 페이지로 전달. method는 HTTP메서드 종류를 설정함.

    form태그 안에 있는 csrf_token은 CSRF(Cross Site Request Forgery) 공격을 막기 위한 용도임.
    해커가 만든 외부 사이트에서 우리가 만든 사이트에 로그인 한 사용자 권한으로 공격하는 것을 막기 위한 용도.
    또 form.as_p는 클래스 형 뷰의 옵션 값으로 설정한 필드를 출력하는데 각 필드 폼 태그들을 P태그로 감싸 출력하는 코드.
    submit버튼은 입력 완료를 위한 것.
    -->
    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Add" class="btn btn-info btn-sm">
    </form>
</body>
</html>
